<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">修改分类</h1>
</div>
<div class="wrapper-md" ng-controller="defaultCreateCtrl">
  	<form class="form-horizontal">
        <div class="box-body">
           <div class="form-group">
           	<label  for="name" class="col-sm-2 control-label">名称</label>
            	<div class="col-sm-2">
                	<input class="form-control" rows="3" id="name" ng-model="category.name"/>
            	</div>
     	   </div>
     	   <div class="form-group">
           	<label  for="description" class="col-sm-2 control-label">描述</label>
            	<div class="col-sm-4">
                	<textarea class="form-control" rows="3" placeholder="Enter ..." id="description" ng-model="category.description"></textarea>
            	</div>
     	   </div>
     	   <div class="form-group" >
       			<label  class="col-sm-2 control-label" ></label>
            	<button type="submit" class="btn btn-default "  ng-click="goBack()" style='margin-right:1%;'>返回</button>
				<button type="submit" class="btn btn-success "  ng-click="update()" ng-disabled="cy.name">修改</button>                                    
			</div>
    	</div>
    </form>
</div>
